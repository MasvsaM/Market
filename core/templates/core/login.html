{% extends 'core/layout.html' %}

{% block content %}
    <main>
        {% load static %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card my-5">
                        <form class="card-body cardbody-color p-lg-5">
                            <h1 class="text-center text-dark mt-3">Login </h1>
                            <div class="text-center">
                                <img src="{% static 'img/logo.png' %} "
                                    class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                    alt="profile">
                            </div>

                            <div class="mb-3">
                                <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                                    placeholder="User Name">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="password">
                            </div>
                            <div class="text-center"><button type="submit"
                                    class="btn btn-info px-5 mb-5 w-100">Login</button></div>
                            <div id="emailHelp" class="form-text text-center mb-5 text-dark">No estas registrado? <a
                                    href="{% url 'registro' %}" class="text-dark fw-bold">Registrate</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </main>
    {% endblock %}
